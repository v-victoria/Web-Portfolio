<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Front-end developer | Victoria Martynenko</title>
    <meta
      name="description"
      content="Homepage Portfolio of Front-end developer Victoria Martynenko"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/bafb3b92c2.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/fonts/MyFontsWebfontsKit.css" />
  </head>
  <body>
    <!-- Homepage -->
    <div class="homepage" id="home">
      <div class="theme-switch">
        <!-- <label class="switch">
          <span class="slider round"></span>
        </label> -->
        <input type="checkbox" id="switch" /><label for="switch"></label>
        <span class="theme-text ps-2">Night</span>
      </div>
      <div class="homepage-center-block">
        <div class="homepage-text-block">
          <h1>Hello, my name is <span class="name">Victoria</span>.</h1>
          <h2>
            I'm a
            <span class="profession text-underline-fist-color"
              >Front-end Developer</span
            >
            <br />
            based in England.
          </h2>
        </div>
        <img
          src="/svg/homepage-img.svg"
          alt="homegage girl picture"
          class="homepage-img"
        />
      </div>
      <a href="/#about-me"><i class="fa-solid fa-arrow-down-long"></i></a>
    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">VM</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="#">Home</a>
            <a class="nav-link active" href="#">About me</a>
            <a class="nav-link" href="#">Projects</a>
            <a class="nav-link" href="#">Contacts</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Skills page -->
    <div class="skills" id="about-me"></div>
    <!-- Script -->
    <script src="/scripts/scripts.js"></script>
    <script src="/scripts/theme.js"></script>
